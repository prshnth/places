<header class="text-white text-center py-3">
  <app-search-bar (submitted)="onLocationSearch($event, 1)"></app-search-bar>
</header>
<div
  class="spinner-border d-flex mx-auto my-4"
  style="width: 3rem; height: 3rem"
  role="status"
  *ngIf="isLoading"
>
  <span class="sr-only">Loading...</span>
</div>
<div class="container py-3" *ngIf="!isLoading">
  <app-places-list [placesList]="placesList"></app-places-list>
</div>
<app-pagination
  class="d-flex justify-content-center"
  [totalResults]="totalResults"
  *ngIf="totalResults > 0"
  (navigated)="onLocationSearch(null, $event)"
></app-pagination>
